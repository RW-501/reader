<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="../">Reader</a></li>
      <li><a href="../Categories">Categories</a></li>
      <li><a href="../Editor">Editor</a></li>
    </ul>
  </nav>

  <main>
    <div class="editor-container">
      <h2>Editor</h2>
      <div contenteditable="true" id="editorText" class="editor-text"></div>
      <button id="saveTextButton">Save Document</button>
    </div>
  </main>
<!-- Button to open the document selection pop-up -->
<button id="openDocumentButton">Open Document</button>

<!-- Document selection pop-up -->
<div id="documentSelectionPopup" class="popup">
  <div class="popup-content">
    <h2>Select a Document</h2>
    <ul id="documentList">
      <!-- The list of documents will be populated dynamically here -->
    </ul>
    <button id="closePopupButton">Close</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
