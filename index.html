<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader</title>
  <link rel="stylesheet" href="./index/styles.css">
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="./">Reader</a></li>
      <li><a href="./Categories">Categories</a></li>
      <li><a href="./Editor">Editor</a></li>
    </ul>
  </nav>

<main>
  <div class="reader-container">
    <h2 id="mainTitle">Reader</h2>
    <div class="BTNs-area">
      <button id="optionsButton" onclick="">Options</button>
    </div>

    <div id="readerText" class="reader-text">Your reader text here...</div>

    <div id="readerControls">
      <button id="audioButton" class="control-button">Read</button>
      <button id="pauseButton" class="control-button">Pause</button>
      <button id="stopButton" class="control-button">Stop</button>
    </div>
  </div>
</main>

<div id="optionsPopup" class="popup">
  <h2 class="popup-title">Audio Settings</h2>
  <label for="volumeSlider">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
  <label for="voiceDropdown">Voice:</label>
  <select id="voiceDropdown"></select>
  <label for="rateSlider">Speech Rate:</label>
  <input type="range" id="rateSlider" min="0.1" max="2" step="0.1">
  <button class="popup-button" onclick="saveVoiceSettings()">Save</button>
</div>

<button id="viewReadersButton" class="main-button" onclick="showReaderList()">View Readers List</button>

<div id="readerListPopup" class="popup">
  <h2 class="popup-title">Reader Stories</h2>
  <ul id="readerList">
    <!-- Reader stories will be populated dynamically here -->
  </ul>
  <button class="popup-button" onclick="hideReaderList()">Close</button>
</div>

<script src="./index/script.js"></script>
</body>
</html>
