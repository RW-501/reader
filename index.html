<!DOCTYPE html>
<html lang="en">
<head>

<main>
  <div class="reader-container">
    <h2>Reader</h2>
        <button id="readButton" onclick="">Read</button>

    <div id="readerText" class="reader-text">Your reader text here...</div>
    <div class="BTNs-area">
    <button id="optionsButton" onclick="">Options</button>

    </div>
  </div>
</main>



<div id="optionsPopup" class="popup">
  <h2>Audio Settings</h2>
  <label for="volumeSlider">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
  <label for="voiceDropdown">Voice:</label>
  <select id="voiceDropdown"></select>
  <label for="rateSlider">Speech Rate:</label>
  <input type="range" id="rateSlider" min="0.1" max="2" step="0.1">
  <button onclick="saveVoiceSettings()">Save</button>
</div>

  
<!-- ... (previous HTML code) ... -->

<button id="viewReadersButton" onclick="showReaderList()">View Readers List</button>

<div id="readerListPopup" class="popup">
  <h2>Reader Stories</h2>
  <ul id="readerList">
    <!-- Reader stories will be populated dynamically here -->
  </ul>
  <button onclick="hideReaderList()">Close</button>
</div>

</body>
</html>
